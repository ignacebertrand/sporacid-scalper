<!DOCTYPE html>
<html>
	<head>
		<title>Billets Sporacid</title>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="styles/site.css" />
		<link rel="stylesheet" type="text/css" href="styles/admin.css" />
		<script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
	</head>
	<body>
		<div class="header">
			<div class="header-logo"></div>
		</div>
		
		<div class="main-container">
			<div class="menu-container">
				<ul class="menu">
					<li id="accueil_menu_item" class="menu-item">
						<a href="index.html">Accueil</a>
					</li>
					<li class="menu-item">
						<a>Spectacles</a>
						<div class="sub-menu-container">
							<ul class="sub-menu">
								<li id="billets_musique_menu_item" class="sub-menu-item">
									<a href="billets_musique.html">Musique</a>
								</li>
								<li id="billets_humour_menu_item" class="sub-menu-item">
									<a href="billets_humour.html">Humour</a>
								</li>
							</ul>
						</div>
					</li>
					<li id="admin_menu_item" class="menu-item">
						<a href="admin.html">Admin</a>
					</li>
				</ul>
				<div class="shopping-cart-controller">
					<a class="shopping-cart-desc" href="panier_achat.html">
						<span class="shopping-cart-counter">1</span>
						item(s) dans le panier 
						(<span class="shopping-cart-total">49.99$</span>)
					</a>
					<div class="shopping-cart-button generic-button"></div>
				</div>
			</div>
			<div class="content">
				<form name="add-events">
					<h2>Ajouter un spectacle</h2>
					<div class="add-event-description">
						<h3>Détail du spectacle</h3></br>
						Types : 
						<input type="radio" name="type" value="aucun">Aucun
						<input type="radio" name="type" value="humour">Humour
						<input type="radio" name="type" value="musique">Musique </br>
						Artiste : <input type="text" name="artiste"></br>
						Nom du spectacle : <input type="text" name="nomSpectacle"></br>
						<label for="category" class="generic-label">Catégories :</label>
						<select id="select_category" class="generic-select"></br>
							<option value="-1">Aucune</option>
							<option value="1">Blues</option>
							<option value="2">Classique</option>
							<option value="3">Heavy Metal</option>
							<option value="4">Jazz</option>
							<option value="5">Rock</option>
						</select></br>
						<input type="submit" value="Sauvegarder">
					</div>
					<div class="add-event-representations">
						<h3>Représentations</h3></br>
						Date : <input type="text" name="date1" id="datepicker">
						Endroit : <select id="select-place" class="generic-select">
							<option value="-1">Aucun</option>
							<option value="1">Métropolis</option>
							<option value="2">Olympia</option>
							<option value="3">Centre Bell</option>
							<option value="4">Stade olympique</option>
							<option value="5">Place des Arts</option>
						</select>
						Heure début : <select id="select-start-hour" class="generic-select">
							<option value="-1">Aucune</option>
							<option value="1">18:00</option>
							<option value="2">18:30</option>
							<option value="3">19:00</option>
							<option value="4">19:30</option>
							<option value="5">20:00</option>
						</select>
						fin : <select id="select-end-hour" class="generic-select">
							<option value="-1">Aucune</option>
							<option value="1">20:00</option>
							<option value="2">20:30</option>
							<option value="3">21:00</option>
							<option value="4">21:30</option>
							<option value="5">22:00</option>
						</select>
					</div>
				</form>		
			</div>
		</div>
		
		<div class="footer">
			© Copyright Sporacid Studio 2013
		</div>
		
	</body>
	
	<script type="text/javascript">
		$(document).ready(
			function()
			{
				$(window).resize(
					function()
					{
						resizeContent();
					}
				);
				resizeContent();
			
				$(".menu-item").mouseover(
					function(event)
					{
						$(this).find(".sub-menu-container").show();
					}
				).mouseout(
					function(event)
					{
						$(this).find(".sub-menu-container").hide();
					}
				);
				
				$(".shopping-cart-button").click(
					function(event)
					{
						window.location = $(".shopping-cart-desc").attr("href");
					}
				).mouseover(
					function(event)
					{
						/*alert('tention!, click pas...');*/
					}
				);
			}
		);
		
		function resizeContent()
		{		
			//Set the content to fit the browser's height
			var contentHeight = $(window).innerHeight() - $(".header").outerHeight(true) - $(".footer").outerHeight(true) - $(".menu-container").outerHeight(true);
			//Remove top and bottom padding; I don't want to parse them.
			contentHeight -= 60;
			
			$(".content").height(contentHeight);
		}

	</script>
</html>
