	<script type="text/javascript">
		$(document).ready(

			{
				$(".menu-item").mouseover(

					{
						$(this).find(".sub-menu-container").show();

				).mouseout(
					function(event)
					{
						$(this).find(".sub-menu-container").hide();
					}
				);
			}
		);
